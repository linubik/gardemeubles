<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Histoire
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <h2 id="histoire-heading10" style="color:#000000;">
    Question Date
  </h2>
  <div id="histoire-markdown22" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Dans le film &quot;la vérité si je mens&quot; les acteurs disent souvent la réplique :
      <strong>
        &quot;Champions du monde !!!!&quot;
      </strong>
    </p>
    <p style="color:#000000;">
      A quelle période historique font-ils référence ?
    </p>
  </div>
  <form id="histoire-form11">
    <ion-item id="histoire-select10">
      <ion-label>
        Saison
      </ion-label>
      <ion-select name="">
        <ion-option>
          printemps
        </ion-option>
        <ion-option>
          été
        </ion-option>
        <ion-option>
          automne
        </ion-option>
        <ion-option>
          hiver
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="histoire-select11">
      <ion-label>
        Année
      </ion-label>
      <ion-select name="">
        <ion-option>
          1982
        </ion-option>
        <ion-option>
          1998
        </ion-option>
        <ion-option>
          2006
        </ion-option>
        <ion-option>
          2018
        </ion-option>
      </ion-select>
    </ion-item>
    <button id="histoire-button64" ion-button color="positive" block on-click="goToHistoireSuite()">
      Valider
    </button>
  </form>
</ion-content>
